<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto">
      <a href="product.html" class="text-xl font-semibold">Back to Products</a>
    </div>
  </nav>

  <!-- Product Detail Section -->
  <section class="container mx-auto p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Product Image -->
      <div>
        <img id="product-image" src="" alt="Product Image" class="w-full rounded-lg shadow-lg">
      </div>

      <!-- Product Information -->
      <div>
        <h1 id="product-title" class="text-3xl font-bold mb-4"></h1>
        <p id="product-price" class="text-gray-600 mb-4"></p>
        <p class="text-gray-700 mb-6">This is a detailed description of the product you selected.</p>
        <p class="text-gray-700 mt-4 font-bold">Material</p>
         <p class="text-gray-700 mt-2">Bintik | Polymesh</p>
         <p class="text-gray-700 mt-2">Milano | Benzema</p>
         <p class="text-gray-700 mt-2">Embos</p>
      <div class="mt-12">
        <a href="customorder.html" class="mt-6 px-6 py-2 bg-black hover:bg-blue-700 text-white rounded-full">Order Now</a>
      </div>
      </div>
    </div>
  </section>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const productImage = params.get('image');
    const productTitle = params.get('title');
    const productPrice = params.get('price');

    // Tampilkan data di halaman
    document.getElementById('product-image').src = productImage;
    document.getElementById('product-title').innerText = productTitle;
    document.getElementById('product-price').innerText = `Price: ${productPrice}`;
  </script>

</body>
</html>
